    <script>
    $(document).ready(function(){
      $("#getCode").click(function(){
        $(this).attr("disabled", "disabled");
        $(this).addClass("forbiden");
        var count = 60;
        $("#getCode").html(count + "s后重新发送");
        var timer = setInterval(function(){
          $("#getCode").html(count + "s后重新发送");
          count --;
          if(count === 0){
            clearInterval(timer);
            $("#getCode").removeClass();
            $("#getCode").attr("disabled", false);
            $("#getCode").html("获取验证码");
          }
        }, 1000);
      });
    });
